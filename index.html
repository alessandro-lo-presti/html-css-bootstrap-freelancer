<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header>

    </header>

    <main>

      <!-- start-section -->
      <section class="start-section container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <img src="img/profile.png" alt="profile">
            <h1>Start Bootstrap</h1>
            <p>Graphic - Artist - Web Designer - Illustrator</p>
          </div>
        </div>
      </section>
      <!-- / start-section -->

      <!-- portfolio-section -->
      <section class="portfolio-section container">
        <div class="row">

          <div class="col-xs-12">
            <h2>Portfolio</h2>
          </div>

          <div class="col-md-4 col-xs-6">
            <img src="img/cabin.png" alt="">
          </div>

          <div class="col-md-4 col-xs-6">
            <img src="img/cake.png" alt="">
          </div>

          <div class="col-md-4 col-xs-6">
            <img src="img/circus.png" alt="">
          </div>

          <div class="col-md-4 col-xs-6">
            <img src="img/game.png" alt="">
          </div>

          <div class="col-md-4 col-xs-6">
            <img src="img/safe.png" alt="">
          </div>

          <div class="col-md-4 col-xs-6">
            <img src="img/submarine.png" alt="">
          </div>

        </div>
      </section>
      <!-- / portfolio-section -->

    </main>



  </body>

</html>
